<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="calendar">
            <div class="month">
                <i class='fas fa-angle-left prev'></i>
                <div class="date">
                    <h1>day</h1>
                    <p>date</p>
                </div>
                <i class='fas fa-angle-right next'></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <div class="links">
        <a target="_blank" rel="noreferrer" href='https://www.linkedin.com/in/chandler-hanson/'>
            <img  alt='Chandler Hanson LinkedIn' width='22px' src='https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/linkedin.svg' />
        </a>
        <a target="_blank" rel="noreferrer" href='https://github.com/Chanson9892/calendar'>
            <img  alt='Chandler Hanson Github' width='22px' src='https://cdn.jsdelivr.net/npm/simple-icons@3.13.0/icons/github.svg' /> 
        </a>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
